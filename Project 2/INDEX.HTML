<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="apply_box">
            <h1>
                <b>Job Application</b>
                <span class="small">(Web)</span>
            </h1>



            <form action="">

                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter your first name">
                    </div>


                    <div class="form_control">
                        <label for="Last _name">
                            Last Name
                        </label>
                        <input id="Last _name" name="Last _name" placeholder="Enter your last name">
                    </div>

                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="emaill" placeholder="Enter email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Option</option>
                            <option value="frontend">Frontend DEV</option>
                            <option value="backend">Backend DEV</option>
                            <option value="full_stack">Full Stack</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">
                            Address
                        </label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input id="city" name="Address" placeholder="Enter city">
                    </div>

                    <div class="form_control">
                        <label for="Pincode">
                            Pincode
                        </label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>


                    <div class="form_control">
                        <label for="Date">
                            Start Date
                        </label>
                        <input value="2022-10-07" type="date" id="Date" name="Date">
                    </div>


                    <div class="form_control">
                        <label for="cv">
                            Upload Your CV
                        </label>
                        <input type="file" id="cv" name="cv" >
                    </div>

                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>

            </form>



        </div>




    </div>


</body>

</html>
